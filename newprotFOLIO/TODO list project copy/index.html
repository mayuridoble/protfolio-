<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Professional To-Do App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4">üìù To-Do List</h2>
    <form id="task-form" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="task-title" class="form-control" placeholder="Enter task title" required>
      </div>
      <div class="col-md-4">
        <input type="date" id="task-date" class="form-control">
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-primary">Add Task</button>
      </div>
    </form>
    <hr>
    <ul id="task-list" class="list-group mt-4">
      <!-- Tasks will be appended here -->
    </ul>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
